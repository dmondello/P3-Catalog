{% include 'header.html' %}
    <div class="row">
        <div class="content-button-header col-md-6">
            <!-- link to private list of teams -->
            <a href="{{url_for('showTeams')}}" class="btn btn-default btn-sm"> Teams </a>
        </div>
    </div>

    <h3><i>New Player</i></h3>

    <form action="#" method = 'post' enctype=multipart/form-data>
         <!-- hidden field against csrf attack-->
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
         <div class="form-group">
            <label for="InputName">Name:</label>
            <input name='name' type="text" size='30' class="form-control" id="InputName">
        </div>

         <div class="form-group">
            <label for="InputName">Surname:</label>
            <input name='surname' type="text" size='30' class="form-control" id="InputSurame">
        </div>

        <div class="form-group">
            <label for="InputName">Role:</label>
            <input name='role' type="text" size='30' class="form-control" id="InputRole">
        </div>


        <div class="form-group">
            <label for="Image">Player Picture:</label>
            <input name="file" type="file" id="Image">
        </div>

        <p><button type="submit" class="btn btn-primary">Add Player</button></p>
    </form>
{% include 'footer.html' %}
