{% include 'header.html' %}
    <div class="row">
        <div class="content-button-header col-md-6">
              <!-- link to private list of teams -->
            <a href="{{url_for('showTeams')}}" class="btn btn-default btn-sm"> Teams </a>
        </div>
    </div>

    <h3><i>Edit Team: </i> {{ team.name }} <img src="/static/img/upload/{{team.logo}}" alt="{{team.name}}" height="42" width="42"></h3>

    <form action="{{ url_for('editTeam',team_id = team.id)}}" method = 'post' enctype=multipart/form-data>
        <!-- hidden field against csrf attack-->
        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="InputName">Name</label>
            <input name='name' type="text" size='30' class="form-control" id="InputName" placeholder = '{{team.name }}'>
        </div>

        <div class="form-group">
            <label for="Logo">File input</label>
            <input name="file" type="file" id="Logo">
        </div>

        <p><button type="submit" value='Confirm' class="btn btn-primary">Confirm</button></p>
    </form>
{% include 'footer.html' %}
